<!DOCTYPE html>

<html>
  <head>
    <title>Flexbox Practice</title>
  </head>

  <body style="padding-bottom: 1000px">
    <div style="display: flex; flex-direction: row">
      <div style="background-color: lightblue">div1 text</div>
      <div style="background-color: pink">
        div2
        <p>hey</p>
      </div>
    </div>

    <div style="margin-top: 30px; display: flex; flex-direction: row">
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: pink; flex: 1">flex1</div>
    </div>

    <div style="margin-top: 30px; display: flex; flex-direction: row">
      <div style="background-color: lightblue; flex: 1">flex1</div>
      <div style="background-color: pink; width: 100px">100px</div>

      <div style="background-color: lightblue; flex: 2">flex 2</div>
    </div>

    <div
      style="
        margin-top: 30px;
        height: 70px;
        border-width: 10px;
        border-style: solid;
        border-color: grey;
        display: flex;
        flex-direction: row;
        justify-content: center;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: pink; width: 100px">100px</div>

      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>

    <div
      style="
        margin-top: 30px;
        height: 70px;
        border-width: 10px;
        border-style: solid;
        border-color: grey;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: pink; width: 100px">100px</div>

      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>

    <div
      style="
        margin-top: 30px;
        height: 70px;
        border-width: 10px;
        border-style: solid;
        border-color: grey;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: pink; width: 100px">100px</div>

      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>
  </body>
</html>
